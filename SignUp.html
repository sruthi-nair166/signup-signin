<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <form id="form-signup">
        <h1>SIGN UP</h1>

        <label for="full-name-signup">Full Name</label>
        <p id="name-error" class="error"></p>
        <input
          type="text"
          id="full-name-signup"
          placeholder="Enter your full name"
          required
        />

        <label for="email-signup">Email ID</label>
        <p id="email-error" class="error"></p>
        <input
          type="email"
          id="email-signup"
          placeholder="Enter your email id"
          required
        />

        <label for="phone-signup">Phone Number</label>
        <p id="phone-error" class="error"></p>
        <input
          type="text"
          id="phone-signup"
          placeholder="Enter your phone number"
          required
        />

        <label for="city-signup">City Name</label>
        <p id="city-error" class="error"></p>
        <input
          type="text"
          id="city-signup"
          placeholder="Enter your city name"
          required
        />

        <label for="password-signup">Password</label>
        <p id="password-error" class="error"></p>
        <input
          type="password"
          id="password-signup"
          placeholder="Enter your password"
          required
        />

        <label for="confirm-password-signup">Confirm Password</label>
        <p id="confirm-password-error" class="error"></p>
        <input
          type="password"
          id="confirm-password-signup"
          placeholder="Enter your password again"
          required
        />
        <button type="submit">Submit</button>

        <p class="auth-switch">
          Already have an Account? <a href="SignIn.html">Sign In</a>
        </p>
      </form>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
